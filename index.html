<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div id="container">

        <div id="results">0</div>

        <div id="button-grid">
            <div id='1' class="calc-button number">1</div>
            <div id='2' class="calc-button number">2</div>
            <div id='3' class="calc-button number">3</div>
            <div id='cancel' class="calc-button">C</div>

            <div id='4' class="calc-button number">4</div>
            <div id='5' class="calc-button number">5</div>
            <div id='6' class="calc-button number">6</div>
            <div id='add' class="calc-button operator">+</div>

            <div id='7' class="calc-button number">7</div>
            <div id='8' class="calc-button number">8</div>
            <div id='9' class="calc-button number">9</div>
            <div id='subtract' class="calc-button operator">-</div>
            <div id='0' class="calc-button number">0</div>


            <div id='multiply' class="calc-button operator">*</div>
            <div id='divide' class="calc-button operator">/</div>
            <div id='equal' class="calc-button operator">=</div>




        </div>



    </div>

    <script src="logic.js">
        // some js here
        
    </script>
</body>
</html>
